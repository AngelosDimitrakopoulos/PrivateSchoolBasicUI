<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <header class="forms-header">
        <div class="container">
            <h1>UPDATE STUDENT</h1>
        </div>
    </header>

    <nav class="navbar-forms">
        <div class="container">
            <ul>
                <li class="navitem"><a href="../tables/students.html">Back</a></li>
            </ul>
        </div>
    </nav>



        <div>
            <form id="updateStudentForm" class="forms" name="studentForm">
                <div class="form-text">
                    <div class="form-label">
                        <label>First Name: </label>
                    </div>
                    <div class="form-value">
                        <input required pattern="[A-Za-z]{2,25}" id="updateStudentFirstName" type="text" value="Iosif"/>
                    </div>
                </div>

                <div class="form-text">
                    <div class="form-label">
                        <label>Last Name: </label>
                    </div>
                    <div class="form-value">
                        <input required pattern="[A-Za-z]{2,25}" id="updateStudentLastName" type="text" value="Argiropoulos"/>
                    </div>
                </div>

               

                <div class="form-text">
                    <div class="form-label">
                        <label>Date of Birth: </label>
                    </div>
                    <div id="dateofbirtheditstudent" class="form-value">
                        <input required id="updateStudentDate" type="date" value="1990-05-04"/>
                    </div>
                </div>

                <div class="form-text">
                    <div class="form-label">
                        <label>Tuition Fees: </label>
                    </div>
                    <div id="updatestudenttf" class="form-value">
                        <input required pattern="[0-9]{4}" id="updateStudentFees" type="text" value="2500"/>
                    </div>
                </div>
                
                <button type="submit" id="updatestudentbtnId">Confirm</button>
            </form>
            </form>
          </div>
 
          <script>
            let updateStudentForm = document.querySelector('#updateStudentForm');
            updateStudentForm.addEventListener('submit', handleSubmit);
    
            function handleSubmit(e){
    
                e.preventDefault();
                let firstName = document.querySelector("#updateStudentFirstName").value;
                let lastName = document.querySelector("#updateStudentLastName").value;
                let date = document.querySelector("#updateStudentDate").value;
                let fees = document.querySelector("#updateStudentFees").value;
                let newStudent = `<td>${firstName}</td><td>${lastName}</td><td>${date}</td><td>${fees}</td>`;

                localStorage.setItem('action_triggered', 'update');
                localStorage.setItem('new_student', newStudent);
                window.document.location = '../tables/students.html';

            }
        </script>

</body>
</html>
