<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <header class="forms-header">
        <div class="container">
            <h1>UPDATE COURSE</h1>
        </div>
    </header>

    <nav class="navbar-forms">
        <ul>
            <li class="navitem"><a href="../tables/courses.html">Back</a></li>
        </ul>
    </nav>
    
    <div>
        <form id="updateCourseForm" class="forms" name="courseForm">

            <div class="form-text">
                <div class="form-label">
                    <label>Title: </label>
                </div>
                <div class="form-value">
                    <input required pattern="(CB)(\d{1,2})" id="updateCourseTitle" type="text" value="CB8"/>
                </div> 
            </div>

            <div class="form-text">
                <div class="form-label">
                    <label>Stream: </label>
                </div>
                <div class="form-value">
                    <select id="updateCourseStream" style="height: 30px; width: 40%;">
                        <option selected="selected" value="Java">Java</option>
                        <option value="C#">C#</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                    </select>
                </div>
            </div>

            <div class="form-text">
                <div class="form-label">
                    <label>Type: </label>
                </div>
                <div class="form-value">
                    <select id="updateCourseType" style="height: 30px; width: 40%;">
                        <option value="Full Time">Full Time</option>
                        <option selected="selected" value="Part Time">Part Time</option>
                    </select>
                </div>
            </div>

            <div class="form-text">
                <div class="form-label">
                    <label>Start Date: </label>
                </div>
                <div id="startdateupdatecourse" class="form-value">
                    <input required id="updateCourseStartDate" type="date" value="2018-01-01"/>
                </div>
            </div>

            <div class="form-text">
                <div class="form-label">
                    <label>End Date: </label>
                </div>
                <div id="enddateupdatecourse" class="form-value">
                    <input required id="updateCourseEndDate" type="date" value="2019-06-30"/>
                </div>
            </div>
            
            <button type="submit" id="updatecoursebtnId">Confirm</button>
        </form>
      </div>

      <script>
        let updateCourseForm = document.querySelector('#updateCourseForm');
        updateCourseForm.addEventListener('submit', handleConfirm);

        function handleConfirm(e){

            e.preventDefault();
            let title = document.querySelector("#updateCourseTitle").value;
            let stream = document.querySelector("#updateCourseStream").value;
            let type = document.querySelector("#updateCourseType").value;
            let startDate = document.querySelector("#updateCourseStartDate").value;
            let endDate = document.querySelector("#updateCourseEndDate").value;
            let newCourse = `<td>${title}</td><td>${stream}</td><td>${type}</td><td>${startDate}</td><td>${endDate}</td>`;

            if(startDate>=endDate){
                e.preventDefault();
                errorCourseDates.innerText = 'invalid dates';
            } else{
                e.preventDefault();
                localStorage.setItem('action_triggered', 'update');
                localStorage.setItem('new_course', newCourse);
                window.document.location = '../tables/courses.html';
            }

            
}
    </script>
    
</body>
</html>
