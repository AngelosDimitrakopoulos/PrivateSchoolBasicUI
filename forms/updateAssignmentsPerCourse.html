<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Assignment per Course</title>
    <link rel="stylesheet" href="../css/forms.css">

</head>
<body>
    <header class="forms-header">
        <div class="container">
            <h1>UPDATE ASSIGNMENT per COURSE</h1>
        </div>
    </header>

    <nav class="navbar-forms">
        <div class="container">
            <ul>
                <li class="navitem"><a href="../tables/assignmentsPerCourse.html">Back</a></li>
            </ul>
        </div>
    </nav>

    <!-- <label class="courseForPerCourseLabel" for="courseForPerCourse">Update Assignment from Course:</label>
    <select name="course" class="courseForPerCourse">
        <option value="" selected disabled hidden>--Please choose a Course--</option>
        <option value="CB8 Java Full Time">CB8 Java Full Time</option>
        <option value="CB8 Java Part Time">CB8 Java Part Time</option>
        <option value="CB8 C# Full Time">CB8 C# Full Time</option>
        <option value="CB8 C# Part Time">CB8 C# Part Time</option>
    </select> -->


        <div>
            <form id="updateAssignmentPerCourseForm" class="forms" name="assignmentForm">

                <div class="form-text">
                    <div class="form-label">
                        <label>Title: </label>
                    </div>
                    <div class="form-value">
                        <input required pattern="(J|C#|JS|P)(FT|PT)\s(Assignment|Project)\s([0-9]{1})" id="updateAssignmentPerCourseTitle" type="text" value="JFT Assignment 2"/>
                    </div>
                </div>

                <div class="form-text">
                    <div class="form-label">
                        <label>Description: </label>
                    </div>
                    <div class="form-value">
                        <input required id="updateAssignmentPerCourseDescription" type="text" value="Second Full Time Java Assignment"/>
                    </div>
                </div>

                <div class="form-text">
                    <div class="form-label">
                        <label>Submission DateTime: </label>
                    </div>
                    <div class="form-value">
                        <input required id="updateAssignmentPerCourseSubmissionDateTime" type="datetime-local" value="2019-01-29T23:59"/>
                    </div>
                </div>

                <div class="form-text">
                    <div class="form-label">
                        <label>Oral Mark: </label>
                    </div>
                    <div id="oralmarkupdateassignmentpercourse" class="form-value">
                        <input required pattern="(\.\.|[0-9]{2})(/20)" id="updateAssignmentPerCourseOralMark" type="text" value="../20"/>
                    </div>
                </div>

                <div class="form-text">
                    <div class="form-label">
                        <label>Total Mark: </label>
                    </div>
                    <div id="totalmarkupdateassignmentpercourse" class="form-value">
                        <input required pattern="(\.\.|[0-9]{2,3})(/100)" id="updateAssignmentPerCourseTotalMark" type="text" value="../100"/>
                    </div>
                </div>

                <div class="form-text">
                    <div class="form-label">
                        <label>Course: </label>
                    </div>
                    <div class="form-value">
                        <select id="courseupdateassignmentpercourse" style="height: 30px; width: 40%;">
                            <option selected="selected" value="CB8 Java Full Time">CB8 Java Full Time</option>
                            <option value="CB8 Java Part Time">CB8 Java Part Time</option>
                            <option value="CB8 C# Full Time">CB8 C# Full Time</option>
                            <option value="CB8 C# Part Time">CB8 C# Part Time</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" id="updateassignmentpercoursebtnId">Confirm</button>
            </form>
          </div>
 
          <script>
            let updateAssignmentPerCourseForm = document.querySelector('#updateAssignmentPerCourseForm');
            updateAssignmentPerCourseForm.addEventListener('submit', handleSubmit);
    
            function handleSubmit(e){
    
                e.preventDefault();
                let title = document.querySelector("#updateAssignmentPerCourseTitle").value;
                let description = document.querySelector("#updateAssignmentPerCourseDescription").value;
                let submissionDateTime = document.querySelector("#updateAssignmentPerCourseSubmissionDateTime").value;
                let oralMark = document.querySelector("#updateAssignmentPerCourseOralMark").value;
                let totalMark = document.querySelector("#updateAssignmentPerCourseTotalMark").value;
                let course = document.querySelector("#courseupdateassignmentpercourse").value;
                let newAssignmentPerCourse = `<td>${title}</td><td>${description}</td><td>${submissionDateTime}</td><td>${oralMark}</td><td>${totalMark}</td><td>${course}</td>`;

                localStorage.setItem('action_triggered', 'update');
                localStorage.setItem('new_assignmentPerCourse', newAssignmentPerCourse);
                window.document.location = '../tables/assignmentsPerCourse.html';

            }
        </script>
</body>
</html>
