<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding School | Trainers</title>
    <link rel="stylesheet" href="../css/tables.css">
</head>
<body>
    <header class="tables-header">
        <div class="container">
            <h1>TRAINERS</h1>
        </div>
    </header>

    <nav class="navbar-tables">
        <ul>
            <li class="navitem"><a href="../index.html">Home</a></li>
            <li class="navitem"><a href="../forms/addTrainer.html">Add Trainer</a></li>
            <li class="navitem"><a href="../forms/editTrainer.html">Edit Trainer</a></li>
            <li class="navitem"><a href="../forms/updateTrainer.html">Update Trainer</a></li>
        </ul>
    </nav>

    <section class="tables-main">
        <table id="trainersTable" class="tables">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
                <tr id="editFirstTrainer">
                    <td>Anestis</td>
                    <td>Sotiriou</td>
                    <td>Front End</td>
                </tr>
                <tr id="updateSecondTrainer">
                    <td>Ioannis</td>
                    <td>Euaggelopoulos</td>
                    <td>Back End</td>
                </tr>
                <tr>
                    <td>Aristeidis</td>
                    <td>Tzoumas</td>
                    <td>Databases</td>
                </tr>
            </tbody>
        </table>
        
    </section>

    <script>
        let actionTriggered = localStorage.getItem('action_triggered');
        if(actionTriggered === 'add') {
            // Inserts new trainer in trainer table 
            // (adds one new trainer but removes it if we add another one)
            let trainersTable = document.querySelector("#trainersTable tbody");
            let newTrainer = localStorage.getItem('new_trainer');
            // trainersTable.innerHTML += newTrainer;
        }else if (actionTriggered === 'edit') {
            // Edits the first trainer 
            // (we should insert a dropdown menu and select which trainer to edit
            // or put edit next to every existing trainer and select this way the trainer to edit)
            let trainersTable = document.querySelector("#trainersTable tbody");
            let newTrainer = localStorage.getItem('new_trainer');
            document.querySelector('#editFirstTrainer').innerHTML = newTrainer;
        } else {
            // Updates the second trainer 
            // (we should insert a dropdown menu and select which trainer to update
            // or put update next to every existing trainer and select this way the trainer to update)
            let trainersTable = document.querySelector("#trainersTable tbody");
            let newTrainer = localStorage.getItem('new_trainer');
            document.querySelector('#updateSecondTrainer').innerHTML = newTrainer;
        }
    </script>
</body>
</html>
